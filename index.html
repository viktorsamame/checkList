<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="Images/check.png" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/989889714c.js" crossorigin="anonymous"></script>

    <title>CheckList</title>
  </head>
  <body>
    <h1 class="text-center mt-5 titulo">CheckList</h1>

  
    <!--Container de Cards-->
    <div class="container mt-5">
    <hr>
      <div class="row">
        <!--Card Pendiente-->
        <div class="col-md-4 mb-5">
          <div class="card card-tareas shadow">
            <div class="card-header bg-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Lista de Tareas Pendientes">Pendientes</div>
            <div class="card-body body-pendiente">
               
            </div>
          </div>

          <form  id="formulario-pendiente">
            <label for="tweet" class="form-label"></label>
            <input type="text" id="tarea-pendiente" placeholder="Ingresa tu tarea" class="form-control tarea">
            <input type="submit" class="btn-agregar-pendiente form-control bg-primary mt-2" value="Agregar">
         </form>
        </div>

        <!--Card En Proceso-->
        <div class="col-md-4 mb-5 ">
          <div class="card card-tareas shadow">
            <div class="card-header bg-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="Lista de Tareas en Proceso">En proceso</div>
            <div class="card-body body-proceso"></div>
          </div>

          <form  id="formulario-proceso">
            <label for="tweet" class="form-label"></label>
            <input type="text" id="tarea-proceso" placeholder="Ingresa tu tarea" class="form-control">
            <input type="submit" class="btn-agregar form-control bg-primary mt-2" value="Agregar">
         </form>
        </div>

        <!--Card Hecho-->
        <div class="col-md-4 mb-5">
          <div class="card card-tareas shadow">
            <div class="card-header bg-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Lista de Tareas Realizadas">Hecho</div>
            <div class="card-body body-hecho"></div>
          </div>

          <form  id="formulario-hecho">
            <label for="tweet" class="form-label"></label>
            <input type="text" id="tarea-hecho" placeholder="Ingresa tu tarea" class="form-control">
            <input type="submit" class="btn-agregar form-control bg-primary mt-2" value="Agregar">
         </form>
        </div>
      </div>
    </div>
    <!-- Fin Container de Cards-->

    <footer class="text-center mb-5">
      <a href="https://www.facebook.com/viktor.antonio" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://www.instagram.com/viktor.antonio/?hl=es-la" target="_blank">
        <i class="fab fa-instagram-square"></i>
      </a>
      <a href="https://wa.link/hlcheg" target="_blank">
        <i class="fab fa-whatsapp-square"></i>
      </a>
      
    </footer>


    <script src="app.js"></script>

      crossorigin="anonymous"
